<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/responsivo.css">
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

  <main class="conteiner-card">

    <section class="conteiner-card-result">
        <p class="text-card-result">Your Result</p>
        <div class="result-valor">
          <p class="result-valor-destaque">76</p>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <div class="paragraphs-card-result">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </section>

    <section class="conteiner-summary">
      <p class="title-summary">Summary</p>

      <section class="card-summary">
        <div class="card-summary-informacao-reaction">
          <div class="cor-text-reaction">
            <img src="assets/images/icon-reaction.svg" alt="ico reaction">
            <p>Reaction</p>
          </div>
          <p class="val-stilo"><span>80 </span>/ 100</p>
        </div>
      </section>

      <section class="card-memory">
        <div class="card-summary-informacao-memory">
          <div class="cor-text-memory">
            <img src="assets/images/icon-memory.svg" alt="ico Memory">
            <p>Memory</p>
          </div>
          <p class="val-stilo"><span>92 </span>/ 100</p>
        </div>
      </section>

      <section class="card-verbal">
        <div class="card-summary-informacao-verbal">
          <div class="cor-text-verbal">
            <img src="assets/images/icon-verbal.svg" alt="ico Memory">
            <p>Verbal</p>
          </div>
          <p class="val-stilo-verbal"><span>61 </span>/ 100</p>
        </div>
      </section>

      <section class="card-visual">
        <div class="card-summary-informacao-visual">
          <div class="cor-text-visual">
            <img src="assets/images/icon-visual.svg" alt="ico Memory">
            <p>Visual</p>
          </div>
          <p class="val-stilo-visual"><span>72 </span>/ 100</p>
        </div>
      </section>

      <section class="summary-btn">
        <button class="btn-continue">Continue</button>
      </section>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">AndersonF Dev</a>.
  </div>
</body>

</html>
