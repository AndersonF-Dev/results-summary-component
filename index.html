<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsivo.css">


</head>

<body>
  <main class="conteiner-card">

    <section class="conteiner-result">
      <p class="title-result">Your Result</p>
      <div class="result-circle">
        <p class="result-valor-segundario">76</p>
        <span>of 100</span>
      </div>
      <h1>Great</h1>
      
      <p class="paragraphs-result">You scored higher than 65% of the people who have taken these tests.</p>
      
    </section>

    <section class="conteiner-summary">
      <p class="title-summary">Summary</p>

      <section class="summary-reaction">
        <div class="summary-informacao-reaction">
          <div class="cor-text-reaction">
            <img src="assets/images/icon-reaction.svg" alt="ico reaction">
            <p>Reaction</p>
          </div>
          <p class="valor-stilo"><span>80 </span>/ 100</p>
        </div>
      </section>

      <section class="summary-memory">
        <div class="summary-informacao-memory">
          <div class="cor-text-memory">
            <img src="assets/images/icon-memory.svg" alt="ico Memory">
            <p>Memory</p>
          </div>
          <p class="valor-stilo"><span>92 </span>/ 100</p>
        </div>
      </section>

      <section class="summary-verbal">
        <div class="summary-informacao-verbal">
          <div class="cor-text-verbal">
            <img src="assets/images/icon-verbal.svg" alt="ico Verbal">
            <p>Verbal</p>
          </div>
          <p class="valor-stilo-verbal"><span>61 </span>/ 100</p>
        </div>
      </section>

      <section class="summary-visual">
        <div class="summary-informacao-visual">
          <div class="cor-text-visual">
            <img src="assets/images/icon-visual.svg" alt="ico Visual">
            <p>Visual</p>
          </div>
          <p class="valor-stilo-visual"><span>72 </span>/ 100</p>
        </div>
      </section>

      <section class="summary-bottom">
        <button class="bottom-continue">Continue</button>
      </section>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">AndersonF Dev</a>.
  </div>
</body>

</html>
