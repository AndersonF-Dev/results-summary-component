<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/responsivo.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="conteiner-card">

      <section class="card-result">
        <p class="text-card-result">Your Result</p>
        <section class="result-valor">
          <p class="result-valor-destaque">76</p>
          <p>of 100</p>
        </section>
        <h1>Great</h1>
        <p class="paragraphs-card-result">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      
      <section class="conteiner-summary">
            <p class="title-summary">Summary</p>
                  
                      <section class="card-summary">
                        <div class="card-summary-informacao-reaction">
                          <img src="assets/images/icon-reaction.svg" alt="ico reaction">
                          <p class="cor-text-reaction">Reaction</p>
                          <p class="val-stilo"><span>80 </span>/ 100</p>
                        </div>
                      </section>

                      <section class="card-memory">
                        <div class="card-summary-informacao-memory">
                          <img src="assets/images/icon-memory.svg" alt="ico Memory">
                          <p class="cor-text-memory">Memory</p>
                          <p class="val-stilo"><span>92 </span>/ 100</p>
                        </div>
                      </section>

                      <section class="card-verbal">
                        <div class="card-summary-informacao-verbal">
                          <img src="assets/images/icon-verbal.svg" alt="ico Memory">
                          <p class="cor-text-verbal">Verbal</p>
                          <p class="val-stilo-verbal"><span>61 </span>/ 100</p>
                        </div>
                      </section>

                      <section class="card-visual">
                        <div class="card-summary-informacao-visual">
                          <img src="assets/images/icon-visual.svg" alt="ico Memory">
                          <p class="cor-text-visual">Visual</p>
                          <p class="val-stilo-visual"><span>72 </span>/ 100</p>
                        </div>
                      </section>
                      
                      <section class="summary-btn">
                        <button class="btn-continue">Continue</button>
                      </section>
      </section>
      <!-- <section class="summary-btn">
        <button class="btn-continue">Continue</button>
      </section> -->

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
